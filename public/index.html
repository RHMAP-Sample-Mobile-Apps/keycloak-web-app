<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
    <script src="feedhenry.js"></script>
    <script src="keycloak.js"></script>
    <script src="hello.js"></script>
  </head>
  <body onLoad="onLoad()">
    <header class="header-footer-bg">
        <div class="center">
            <h3>Keycloak
                <small>Demo</small>
            </h3>
        </div>
    </header>

    <div id="count" class="">
        <div id="formWrapper">
            <p id="description">Demonstrates Keycloak authentication and authorization solution.</p>
            <br />
            <button id="noAuthentication" type="button" class="say-hello-button">No Auth</button>
            <br />
            <button id="authentication" type="button" class="say-hello-button">Auth</button>
            <br />
            <button id="userRole" type="button" class="say-hello-button">User Role</button>
            <br />
            <button id="supervisorRole" type="button" class="say-hello-button">Supervisor Role</button>
            <br />
            <button id="adminRole" type="button" class="say-hello-button">Admin Role</button>
            <br />
            <div id="cloudResponse" class="cloudResponse"></div>
            <br />
            <br />
            <button id="logout" type="button" class="say-hello-button">Log Out</button>
            <br />
        </div>
    </div>

    <footer class="header-footer-bg">
        <div>
            <small class="right">
                <!-- v.&nbsp;{{ version }} -->
            </small>
        </div>
    </footer>

    <script src="hello.js"></script>
    </body>
    </html>
