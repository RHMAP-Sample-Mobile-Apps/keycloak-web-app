<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
    <script src="feedhenry.js"></script>
    <script src="keycloak.js"></script>
    <script src="hello.js"></script>
  </head>
  <body onLoad="onLoad()">
    <div class="header-footer-bg">
        <div class="center">
            <h3>Keycloak
                <small>Demo</small>
            </h3>
        </div>
    </div>

    <div id="count">
        <div id="formWrapper">
            <p id="description">Demonstrates Keycloak authentication and authorization solution.</p>
            <div class="cloudResponseContainer">
              <div id="cloudResponse" class="cloudResponse"></div>
            </div>
            <br />
            <button id="noAuthentication" type="button" class="button">No Authentication Required</button>
            <br />
            <button id="authentication" type="button" class="button">Authentication Required</button>
            <br />
            <button id="userRole" type="button" class="button">User Role</button>
            <br />
            <button id="supervisorRole" type="button" class="button">Supervisor Role</button>
            <br />
            <button id="adminRole" type="button" class="button">Admin Role</button>
            <br />
            <br />
            <button id="logout" type="button" class="button logout-button">Log Out</button>
            <br />
        </div>
    </div>

    <script src="hello.js"></script>
    </body>
    </html>
